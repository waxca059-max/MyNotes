name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm run install:all

      - name: Build client
        run: npm run build

      - name: Prepare Release Assets
        run: |
          mkdir release_package
          cp -r client/dist release_package/dist
          cp -r server release_package/server
          rm -rf release_package/server/node_modules
          zip -r release-package.zip release_package

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: release-package.zip
          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
