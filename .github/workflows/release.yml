name: Build and Release

on:
  push:
    tags:
      - "v*"

permissions:
  contents: write

jobs:
  release:
    strategy:
      matrix:
        os: [ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"

      - name: Install dependencies
        run: npm run install:all

      - name: Build Project
        run: npm run build

      - name: Prepare Release Assets (Linux)
        if: matrix.os == 'ubuntu-latest'
        run: tar -czf release-linux.tar.gz dist

      - name: Prepare Release Assets (Windows)
        if: matrix.os == 'windows-latest'
        run: |
          # Windows 环境下使用 jszip-cli 生成 zip (package.json 中已配置)
          # 或者直接使用 powershell 压缩
          powershell -Command "Compress-Archive -Path dist -DestinationPath release-windows.zip"

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            release-linux.tar.gz
            release-windows.zip

          generate_release_notes: true
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
